<html>
    <head>
        <title>Gothic Archives</title>
        <link rel='icon' href='../../assets/book-closed.png'/>
        <link rel=stylesheet href='../../styles/styles.css'>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Uncial+Antiqua&display=swap">
    </head>

    <body>
        <div id='title'>
            <h1> GOTHIC ARCHIVES </h1>
        </div>

        <div class='caption'>
            <p> HISTORY - GHOST </p>
        </div>

        <div class='window'>
            <img src='../../assets/ghost.png'/>
        </div>

        <div class='bottom-window'>
            <div class='inventory'>
                <img id="book" src='../../assets/book-closed.png'/>
            </div>

            <div class='game'>
                <div class='text'>
                    <p> It's a ghost! It's blocking your way. "You don't belong here!" </p>
                    <p> It notices the book you're holding and hisses. </p>
                    <p> "What are you doing with that? Give that to me!" </p>
                </div>

                <div class='description'>
                    <label> What should you say? </label>
                    <input type="text" id='inputText'>
                    <input type="button" value='Submit' onClick="secretMsg()">
                </div>
            </div>
        </div>

        <div class=footer>
            <hr>
            <p>
                Story and code by Rima Murad and Nhi Pham
            </p>
        </div>

        <script src="../../scripts/book.js"></script>
        <script>
            function secretMsg() {
                if (inputText.value.includes('plain') && inputText.value.includes('sight') ) {
                    window.location.href= 'science-shelf.html';
                } else {
                    window.location.href = 'death-ghost.html';
                }
            }
        </script>
    </body>
</html>
